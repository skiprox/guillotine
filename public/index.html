<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Guillotine</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body class="guillotine">
	<div id="user-count" class="user-count">0</div>
	<div class="guillotine-icon">
		<svg id="guillotine-svg" class="guillotine-svg" viewBox="0 0 980 297" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
		    <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
		        <g id="Artboard" transform="translate(-22.000000, 0.000000)" fill="#FFFFFF" fill-rule="nonzero" stroke="#000000" stroke-width="20">
		            <polyline id="Path" points="32 0 32 284.554687 992 142.277344 992 0"></polyline>
		        </g>
		    </g>
		</svg>
	</div>
	<div class="user-information-container">
		<div class="guillotine-top guillotine-wood">
			<svg viewBox="0 0 980 247" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
			    <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
			        <g id="Artboard" transform="translate(-22.000000, -27.000000)" fill="#FFFFFF" fill-rule="nonzero" stroke="#000000" stroke-width="20">
			            <path d="M32,37 L32,263.757812 L325.48,263.757812 C325.482805,188.171875 390.608507,150.378906 520.857104,150.378906 C651.105701,150.378906 716.23,188.171875 716.23,263.757812 L992,263.757812 L992,37 L23.2578125,37" id="Path-2"></path>
			        </g>
			    </g>
			</svg>
		</div>
		<h1 id="user-information" class="user-information">Hello world</h1>
		<div class="guillotine-bottom guillotine-wood">
			<svg viewBox="0 0 980 247" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
			    <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
			        <g id="Artboard" transform="translate(-22.000000, -27.000000)" fill="#FFFFFF" fill-rule="nonzero" stroke="#000000" stroke-width="20">
			            <path d="M32,37 L32,263.757812 L325.48,263.757812 C325.482805,188.171875 390.608507,150.378906 520.857104,150.378906 C651.105701,150.378906 716.23,188.171875 716.23,263.757812 L992,263.757812 L992,37 L23.2578125,37" id="Path-2" transform="translate(507.628906, 150.378906) scale(1, -1) translate(-507.628906, -150.378906) "></path>
			        </g>
			    </g>
			</svg>
		</div>
	</div>
	<div id="death-screen" class="death-screen">
		<div class="death-text-wrapper">
			<h1 class="death-text unfortunately">Unfortunately,</h1>
			<h3 class="death-text killed">you have been killed.</h3>
		</div>
	</div>
	<script src="/js/socket.io.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
	<script src="/js/app.js"></script>
</body>
</html>
